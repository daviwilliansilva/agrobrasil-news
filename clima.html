<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Clima e Tempo - AgroBrasil News</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        #clima {
            background-color: #eef;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 0 10px #ccc;
        }
        #clima img {
            width: 80px;
            height: 80px;
        }
        .busca-clima {
            text-align: center;
            margin-top: 20px;
        }
        .busca-clima input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .busca-clima button {
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clima e Tempo</h1>
        <p>Previs√µes e an√°lises clim√°ticas para o agroneg√≥cio.</p>
    </header>
    <nav>
        <a href="index.html">In√≠cio</a>
    </nav>
    <main>
        <div class="busca-clima">
            <input type="text" id="cidade" placeholder="Digite a cidade..." />
            <button onclick="buscarClima()">Ver clima</button>
        </div>
        <div id="clima">Digite uma cidade acima.</div>
    </main>
    <footer>
        <p>&copy; 2025 AgroBrasil News</p>
    </footer>

    <script>
        const apiKey = 'f662d38f046717264c8e8b8c90d4d951';

        async function buscarClima() {
            const cidade = document.getElementById('cidade').value.trim();
            if (!cidade) {
                alert('Por favor, digite uma cidade.');
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidade}&units=metric&lang=pt_br&appid=${apiKey}`;

            try {
                const resp = await fetch(url);
                if (!resp.ok) throw new Error("Cidade n√£o encontrada");
                const data = await resp.json();

                const icone = data.weather[0].icon;
                const descricao = data.weather[0].description;
                const temp = data.main.temp;
                const umidade = data.main.humidity;
                const vento = data.wind.speed;

                document.getElementById('clima').innerHTML = `
                    <h2>${cidade}</h2>
                    <img src="https://openweathermap.org/img/wn/${icone}@2x.png" alt="${descricao}" />
                    <p><strong>${descricao}</strong></p>
                    <p>üå°Ô∏è Temperatura: ${temp}¬∞C</p>
                    <p>üíß Umidade: ${umidade}%</p>
                    <p>üí® Vento: ${vento} km/h</p>
                `;
            } catch (erro) {
                document.getElementById('clima').innerHTML = 'Cidade n√£o encontrada ou erro na API.';
                console.error('Erro:', erro);
            }
        }
    </script>
</body>
</html>
